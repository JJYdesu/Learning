<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .box{
    width: 100px;
    height: 100px;
    background-color: aqua;
    margin: 0 auto;
    cursor: pointer;
  }
</style>
<body>
  <div class="box" onmouseover="on()" onmouseout="out()">测试鼠标放置</div>
</body>
<script>
  function on(){
    console.log('鼠标放上去了')
  }
  function out(){
    console.log('鼠标放下来了')
  }
</script>
</html>
