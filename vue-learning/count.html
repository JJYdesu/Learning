<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./vue.min.js"></script>
</head>
<body>
  <div id='app'>
    <h2>{{counter}}</h2>
    <button @click='add'>+1</button>
    <button @click='sub'>-1</button>
  </div>
  <script>
    const vm = new Vue({
      el:'#app',
      data:{
        counter:0
      },
      methods:{
        add(){
          this.counter++
        },
        sub(){
          this.counter--
        }
      }
    })
  </script>
</body>
</html>
